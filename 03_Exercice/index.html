<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cours 5</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
        <!-- Lien de la library font-awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        <header>
            <nav id="nav-principale">
                <img src="assets/img/logo_vinyle.png" alt="logo" class="logo" />

                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Contact</a></li>

        </header>
        <main>
            <form action="">
                <section data-page="1">
                    <label for="quantite">Quantité (min:0, max:5)</label>
                    <input type="number" step="1" value="0" min="0" max="5" id="quantite" />
                </section>
                <section class="resume">
                    <template>
                        <div class="panier-achat__element">
                            <h1>Élément ajouté</h1>
                            <span class="bouton fa fa-times"></span>

                    </template>
                </section>
            </form>
        </main>
        <footer></footer>
